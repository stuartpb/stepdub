<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <title>StepDub</title>
    <style>
      body {margin: 1em;}
      input {width: 3em;}
      svg {height: 512px; width: 512px;}
    </style>
  </head>
  <body>
    <h1 id="appname">Jenny</h1>
    <svg class="chart" id="accelgraph" preserveAspectRatio="none" viewBox=""></svg>
    <img src="../shoes/spring.png" onclick="mal(digits[counter++%7])">
    <script type="text/javascript" src="../phonegap.js"></script>
    <script type="text/javascript" src="../scripts/prep.js"></script>
    <script type="text/javascript" src="../scripts/charting.js"></script>
    <script>
      /*global chartable*/

      "use strict";

      var watchID;

      var mal = chartable(document.getElementById('accelgraph'),{
        samples: 10,
        frameSec: 0,
        initY: 10,
        baseTop: 20,
        baseBottom: 0
      });
      document.addEventListener('deviceready', function(){
        watchID = navigator.accelerometer.watchAcceleration(
          function watcher(acc) {
              mal(Math.sqrt(acc.x*acc.x + acc.y*acc.y + acc.z*acc.z));
          },null,{frequency: 2000});
      });
    </script>
  </body>
</html>
