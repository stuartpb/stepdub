<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <title>StepDub</title>
    <style>
      html, body {
        height: auto;
        width: auto;
      }
      body {
        margin: 1em;
      }
      input {width: 3em;}
      button {height: 64px; width: 128px;}
    </style>
  </head>
  <body>
    <h1 id="appname">Parameters</h1>
    <div id="deviceready">
      <p>Begin: <input type="number" value="1" step="any" id="firstState"></p>
      <p>Follow: <input type="number" value="2" step="any" id="secondState"></p>
      <p>Bottom: <input type="number" value="4" step="any" id="bottomThreshold"></p>
      <p>Top: <input type="number" value="10" step="any" id="topThreshold"></p>
      <p>Top: <input type="number" value="1" step="any" id="dipThreshold"></p>
      <p>Sleepiness: <input type="number" value="1" step="any" id="sleepThreshold"></p>
      <p>Sleepytime: <input type="number" value="300" step="any" id="sleepPeriod"></p>
      <p>Restfulness: <input type="number" value="500" step="any" id="sleepInterval"></p>
      <p><button type="button" onclick="sproing()">Set</button></p>
      <p><a href="graph.html">Graph</a></p>
    </div>
    <script type="text/javascript" src="../phonegap.js"></script>
    <script type="text/javascript" src="../scripts/prep.js"></script>
    <script type="text/javascript" src="../scripts/functions.js"></script>
    <script>
      /*global reportErr magAvgListener stepDubber*/

      "use strict";

      var params = ["firstState", "secondState",
        "bottomThreshold", "topThreshold",
        "sleepThreshold", "sleepPeriod", "sleepInterval"];
      params.forEach(function(param){
        var value = localStorage.getItem(param);
        if(value) document.getElementById(param).value = value;
      });

      function sproing(){
        params.forEach(function(param){
          localStorage.setItem(param, document.getElementById(param).value);
        });
      }
    </script>
  </body>
</html>
