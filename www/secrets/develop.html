<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <title>StepDub</title>
    <style>
      body {margin: 1em;}
      input {width: 3em;}
    </style>
  </head>
  <body>
    <h1 id="appname">TestBed</h1>
    <div id="deviceready">
      <img class="shoe-button" src="../shoes/spring.svg" onclick="sproing()">
      <p>Calm: <input type="number" value="1" step="any" id="resty"></p>
      <p>Jerk: <input type="number" value="2" step="any" id="jerky"></p>
      <pre id="valuereport"></pre>
      <pre id="statefunc"></pre>
      <p><a href="debug.html">Noisy testbed</a></p>
    </div>
    <script type="text/javascript" src="../phonegap.js"></script>
    <script type="text/javascript" src="../scripts/prep.js"></script>
    <script type="text/javascript" src="../scripts/functions.js"></script>
    <script>
      /*global reportErr magAvgListener stepDubber*/

      "use strict";
      var mal = magAvgListener();
      function sproing(){
        mal.setCb(stepDubber('sounds/boing.mp3',{
          minJerk: parseFloat(document.getElementById('jerky').value),
          maxCalm: parseFloat(document.getElementById('resty').value),
          debugcb: function(vars){
            function str(num){
              var s = num.toFixed(2);
              if (s[0] != '-') s = '+'+ s;
              return s;
            }
            document.getElementById('valuereport').textContent =
              'Gmag: ' + str(vars.gmag) + ' Delt: '+ str(vars.delta) +
                ' Prev: '+ str(vars.previous);
            document.getElementById('statefunc').textContent = vars.state.name;
          }
        }));
      }
    </script>
  </body>
</html>
