<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <title>StepDub</title>
    <style>
      body {margin: 1em;}
      input {width: 3em;}
    </style>
  </head>
  <body>
    <h1 id="appname">TestBed</h1>
    <div id="deviceready">
      <img class="shoe-button" src="../shoes/spring.svg" onclick="sproing()">
      <p>Begin: <input type="number" value="1" step="any" id="firstState"></p>
      <p>Follow: <input type="number" value="2" step="any" id="secondState"></p>
      <p>Bottom: <input type="number" value="4" step="any" id="bottomThreshold"></p>
      <p>Top: <input type="number" value="10" step="any" id="topThreshold"></p>
      <p><a href="graph.html">Graph</a></p>
    </div>
    <script type="text/javascript" src="../phonegap.js"></script>
    <script type="text/javascript" src="../scripts/prep.js"></script>
    <script type="text/javascript" src="../scripts/functions.js"></script>
    <script>
      /*global reportErr magAvgListener stepDubber*/

      "use strict";

      var params = ["firstState", "secondState",
        "bottomThreshold", "topThreshold"];
      params.forEach(function(param){
        var value = localStorage.getItem(param);
        if(value) document.getElementById(param).value = value;
      });

      function sproing(){
        params.forEach(function(param){
          localStorage.setItem(param, document.getElementById(param).value);
        });
      }
    </script>
  </body>
</html>
